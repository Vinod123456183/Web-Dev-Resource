<!-- Events in Js  -->

<!--  all Events in javascript-->

<!-- Promt is Used To take Input From user  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function f() {
            document.write("HElo\n");
        }

    </script>

<button onclick="f()">Click Me</button>
<button ondblclick="f()">Click Me1</button>
<button oncontextmenu="f()">Click Me2</button>
<button onmousedown="f()">Click Me3</button>
<button onmouseenter="f()">Click Me4</button>
<button onmousedown="f()">Click Me5</button>
<button onmouseup="f()">Click Me6</button>
<button onkeypress="f()">Click Me7</button>
<button onkeyup="f()">Click Me8</button>
<button onload="f()">Click Me9</button>
<button onunload="f()">Click Me10</button>
<button onresize="f()">Click Me11</button>
<button onscroll="f()">Click Me</button>

</head>
<body>
    
</body>
</html>
